<html>

<head>
    <title>Parent Component / Child Component</title>
</head>
<body>
    <div id="app">
        <!-- 4. 하위 컴포넌트(propsdata)와 상위 컴포넌트(message)의 데이터 바인딩-->
        <child-component v-bind:propsdata="message"></child-component>
    </div>

    <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        
        // 2. child-component(하위 컴포넌트) 등록 => 이때 동시로 뷰 인스턴스 자체가 상위 컴포넌트가 됨!
        Vue.component('child-component', {
            // 3. props 속성으로 상위 컴포넌트로 받을 데이터 정의
            props: ['propsdata'],
            // 5. 해당 컴포넌트의 템플릿 설정
            template: '<p>{{ propsdata }}</p>',
        });

        // 1. Vue 인스턴스 생성
        new Vue({
            el: '#app',
           data: {
               message: 'This is passed from Parent Component!'
           }
        });
    </script>
</body>

</html>
