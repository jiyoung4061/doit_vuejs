<html>

<head>
    <title>Vue Template Exercise </title>
</head>

<body>
    <h1>Vue Template Exercise </h1>
    <div id="app">
        <h3>
            {{message}},
            <!-- 1. 새로 추가한 데이터 속성 추가 -->
        </h3>
        <section>
            <!-- 2. p태그의 id 값 확인 -->
            <p v-bind:id="uid"></p>
            <button v-on:click="clickBtn">alert</button>
            <!-- 위 코드와 아래 코드는 동일하게 수행. v-on:을 간소화한 문법은 @ -->
            <button @click="clickBtn">alert</button>

            <!-- 3. button 태그를 추가하고 새로 추가한 클릭 메서드 연결 -->
            <button v-on:click="clickEvent">Quiz3</button>

            <!-- 4. 데이터의 flag값의 변화에 따라 아래 내용 변화 확인-->
            <ul v-if="flag">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
